    <script>
        function setMailAddress(mailElement) {
            let ma = 'mai';
            ma += 'lto:an.shi';
            let walterWhite = 'varova+chiocciola+gma';
            walterWhite += 'il+punto+com';
            let meh = ma + walterWhite;
            meh = meh.replace('+chiocciola+', '@');
            meh = meh.replace('+punto+', '.');

            mailElement.setAttribute('href', meh);
            mailElement.setAttribute('style', '');
        }

        document.addEventListener("DOMContentLoaded", event => {
            setMailAddress(document.getElementById('mail_link'));

            Array.from(document.getElementsByClassName('block--link')).forEach(element => {
                element.addEventListener("click", event => {
                    element.getElementsByClassName('link')[0].click()
                })
            });
        });

    </script>
